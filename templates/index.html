<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARM 设备防火墙管理工具</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand">ARM 设备防火墙管理工具</span>
        <div class="d-flex gap-2">
          <button id="addRuleButton" class="btn btn-outline-light btn-sm">
            新增规则
          </button>
          <button id="refreshButton" class="btn btn-light btn-sm">
            立即刷新
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <section class="col-12 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h2 class="h5 mb-0">视图选项</h2>
            </div>
            <div class="card-body vstack gap-2">
              <div class="btn-group" role="group">
                <input
                  type="radio"
                  class="btn-check"
                  name="viewOption"
                  id="viewChains"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="viewChains">
                  按链显示
                </label>
                <input
                  type="radio"
                  class="btn-check"
                  name="viewOption"
                  id="viewTargets"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="viewTargets">
                  重新整理（按动作）
                </label>
              </div>
              <div>
                <label class="form-label" for="searchInput">快速搜索</label>
                <input
                  type="search"
                  class="form-control"
                  id="searchInput"
                  placeholder="输入端口、目标或 IP 过滤"
                />
              </div>
            </div>
          </div>
        </section>

        <section class="col-12 col-lg-8">
          <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
          <div id="rulesContainer" class="vstack gap-4"></div>
        </section>
      </div>
    </main>

    <div
      class="modal fade"
      id="ruleModal"
      tabindex="-1"
      aria-labelledby="ruleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <form id="ruleForm" novalidate>
            <div class="modal-header">
              <h2 class="modal-title fs-5" id="ruleModalLabel">新增规则</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="关闭"
              ></button>
            </div>
            <div class="modal-body">
              <div
                id="ruleFormAlert"
                class="alert alert-danger d-none"
                role="alert"
              ></div>
              <div class="row g-3">
                <div class="col-12 col-lg-6">
                  <label class="form-label" for="ruleChain">链 (Chain)</label>
                  <select class="form-select" id="ruleChain" name="chain" required></select>
                </div>
                <div class="col-12 col-lg-6">
                  <label class="form-label" for="rulePosition">插入位置 (可选)</label>
                  <input
                    type="number"
                    min="1"
                    class="form-control"
                    id="rulePosition"
                    name="position"
                    placeholder="不填则追加到链尾"
                  />
                </div>
                <div class="col-12 col-lg-6">
                  <label class="form-label" for="ruleProtocol">协议</label>
                  <select class="form-select" id="ruleProtocol" name="protocol">
                    <option value="">任意</option>
                    <option value="tcp">TCP</option>
                    <option value="udp">UDP</option>
                    <option value="icmp">ICMP</option>
                  </select>
                </div>
                <div class="col-12 col-lg-6">
                  <label class="form-label" for="ruleTarget">动作</label>
                  <select class="form-select" id="ruleTarget" name="target" required>
                    <option value="ACCEPT">ACCEPT</option>
                    <option value="DROP">DROP</option>
                    <option value="REJECT">REJECT</option>
                  </select>
                </div>
                <div class="col-12 col-lg-6">
                  <label class="form-label" for="rulePort">端口</label>
                  <div class="input-group">
                    <select class="form-select" id="rulePortType" name="portType">
                      <option value="dport">目的端口 (--dport)</option>
                      <option value="sport">源端口 (--sport)</option>
                    </select>
                    <input
                      type="text"
                      class="form-control"
                      id="rulePort"
                      name="port"
                      placeholder="如：80 或 1000:2000"
                    />
                  </div>
                  <div class="form-text">端口字段保留手动输入，可填写单个或范围。</div>
                </div>
                <div class="col-12 col-lg-6">
                  <label class="form-label" for="ruleInInterface">入站网卡 (可选)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ruleInInterface"
                    name="inInterface"
                    placeholder="例如：eth0"
                  />
                </div>
                <div class="col-12 col-lg-6">
                  <label class="form-label" for="ruleOutInterface">出站网卡 (可选)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ruleOutInterface"
                    name="outInterface"
                    placeholder="例如：eth1"
                  />
                </div>
                <div class="col-12 col-lg-6">
                  <label class="form-label" for="ruleSource">源地址 (可选)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ruleSource"
                    name="source"
                    placeholder="例如：192.168.0.1/24"
                  />
                </div>
                <div class="col-12 col-lg-6">
                  <label class="form-label" for="ruleDestination">目的地址 (可选)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ruleDestination"
                    name="destination"
                    placeholder="例如：10.0.0.1/24"
                  />
                </div>
                <div class="col-12">
                  <label class="form-label" for="ruleExtra">附加参数 (可选)</label>
                  <textarea
                    class="form-control"
                    id="ruleExtra"
                    name="extra"
                    rows="2"
                    placeholder="例如：-m state --state RELATED,ESTABLISHED"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                取消
              </button>
              <button type="submit" class="btn btn-primary" id="ruleModalSubmit">保存规则</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>

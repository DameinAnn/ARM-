<!DOCTYPE html>
<html lang="zh-CN">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>ARM 设备防火墙管理工具</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      />
      <link rel="stylesheet" href="/static/css/styles.css" />
    </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand">ARM 设备防火墙管理工具</span>
        <div class="d-flex gap-2">
          <button id="refreshButton" class="btn btn-light btn-sm">
            立即刷新
          </button>
          <button id="addRuleButton" class="btn btn-outline-light btn-sm">
            <i class="bi bi-plus-circle me-1"></i>
            新增规则
          </button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="row g-4">
        <section class="col-12 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-white">
              <h2 class="h5 mb-0">视图选项</h2>
            </div>
            <div class="card-body vstack gap-2">
              <div class="btn-group" role="group">
                <input
                  type="radio"
                  class="btn-check"
                  name="viewOption"
                  id="viewChains"
                  autocomplete="off"
                  checked
                />
                <label class="btn btn-outline-primary" for="viewChains">
                  按链显示
                </label>
                <input
                  type="radio"
                  class="btn-check"
                  name="viewOption"
                  id="viewTargets"
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="viewTargets">
                  重新整理（按动作）
                </label>
              </div>
              <div>
                <label class="form-label" for="searchInput">快速搜索</label>
                <input
                  type="search"
                  class="form-control"
                  id="searchInput"
                  placeholder="输入端口、目标或 IP 过滤"
                />
              </div>
            </div>
          </div>
        </section>

        <section class="col-12 col-lg-8">
          <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
          <div id="rulesContainer" class="vstack gap-4"></div>
        </section>
      </div>
    </main>

    <div
      class="modal fade"
      id="ruleModal"
      tabindex="-1"
      aria-labelledby="ruleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <form class="modal-content" id="ruleModalForm">
          <div class="modal-header">
            <h5 class="modal-title" id="ruleModalLabel">编辑规则</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="关闭"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label" for="ruleChainSelect">链 (Chain)</label>
                <select class="form-select" id="ruleChainSelect" required></select>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="ruleTargetSelect">行为 (Target)</label>
                <select class="form-select" id="ruleTargetSelect" required></select>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="ruleProtocolSelect">协议</label>
                <select class="form-select" id="ruleProtocolSelect"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="ruleSourceSelect">源地址</label>
                <select class="form-select" id="ruleSourceSelect"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="ruleDestinationSelect">目的地址</label>
                <select class="form-select" id="ruleDestinationSelect"></select>
              </div>
              <div class="col-md-6">
                <label class="form-label" for="ruleSourcePortInput">源端口</label>
                <input
                  type="text"
                  class="form-control"
                  id="ruleSourcePortInput"
                  placeholder="如：80 或 1000:2000"
                />
              </div>
              <div class="col-md-6">
                <label class="form-label" for="ruleDestinationPortInput">目的端口</label>
                <input
                  type="text"
                  class="form-control"
                  id="ruleDestinationPortInput"
                  placeholder="如：443"
                />
              </div>
            </div>
            <div class="mt-3">
              <label class="form-label" for="ruleAdvancedInput"
                >备注 / 高级参数 (可选)</label
              >
              <textarea
                class="form-control"
                id="ruleAdvancedInput"
                rows="3"
                placeholder="例如：-m state --state NEW"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              取消
            </button>
            <button type="submit" class="btn btn-primary" id="ruleModalSaveButton">
              保存
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
